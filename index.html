<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <script src="xlsx.full.min.js"></script>
    <button id="addData">Добавить данные</button>
    <button id="exportButton">Экспортировать в Excel</button>
    <input type="file" id="importFile" accept=".xlsx">
    <button id="importButton">Импортировать данные из Excel</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="pagination"></div>
    <script src="app.js"></script>
</body>
</html>
